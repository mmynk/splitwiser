<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splitwiser - Split Bills Fairly</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Splitwiser</h1>
      <p>Split bills fairly with item-level assignments and proportional tax distribution.</p>
      <p><a href="/groups.html">Manage Groups &rarr;</a></p>
    </header>

    <form id="bill-form">
      <!-- Bill Details -->
      <section>
        <h2>Bill Details</h2>
        <div class="grid">
          <label>
            Total (with tax)
            <input type="number" id="total" step="0.01" min="0" placeholder="0.00" required>
          </label>
          <label>
            Subtotal (before tax)
            <input type="number" id="subtotal" step="0.01" min="0" placeholder="0.00" required>
          </label>
        </div>
        <p class="tax-display">Tax & Fees: <strong id="tax-amount">$0.00</strong></p>
      </section>

      <!-- Participants -->
      <section>
        <h2>Participants</h2>
        <div id="group-selector" class="hidden" style="margin-bottom: var(--spacing-md);">
          <label>
            Load from group
            <select id="group-select">
              <option value="">Select a group...</option>
            </select>
          </label>
        </div>
        <p class="hint">Press Enter to add a new participant</p>
        <div id="participants-list"></div>
        <button type="button" id="add-participant" class="secondary outline">+ Add Participant</button>
      </section>

      <!-- Items (Optional) -->
      <section>
        <h2>Items <small>(optional)</small></h2>
        <p class="hint">Leave empty to split equally among all participants</p>
        <div id="items-list"></div>
        <button type="button" id="add-item" class="secondary outline">+ Add Item</button>
      </section>

      <!-- Actions -->
      <div class="actions">
        <button type="submit" id="calculate-btn">Calculate Split</button>
        <button type="button" id="save-btn" class="secondary">Save & Share</button>
      </div>
    </form>

    <!-- Results -->
    <section id="results" class="hidden">
      <h2>Split Results</h2>
      <div id="results-content"></div>
    </section>

    <!-- Error Display -->
    <div id="error" class="hidden"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
