<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group - Splitwiser</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <nav>
      <ul>
        <li><a href="/groups.html">‚Üê Back to Groups</a></li>
      </ul>
      <ul>
        <li><a href="/" id="new-bill-link" role="button" class="secondary">+ New Bill</a></li>
      </ul>
    </nav>

    <header>
      <h1 id="group-name">Loading...</h1>
      <p id="group-members"></p>
    </header>

    <section id="balances-section">
      <h2>Balances</h2>

      <div id="no-bills-message" class="hidden">
        <p>No bills yet. <a href="/" id="create-first-bill">Create the first bill</a></p>
      </div>

      <div id="balances-content">
        <!-- View Toggle -->
        <div class="view-toggle" style="margin-bottom: 1rem;">
          <button id="total-view-btn" class="contrast">Total Balances</button>
          <button id="detailed-view-btn" class="outline">Detailed Debts</button>
        </div>

        <!-- Total Balances View (default) -->
        <div id="total-balances">
          <div class="balance-grid"></div>
        </div>

        <!-- Detailed Debt Matrix (hidden by default) -->
        <div id="debt-matrix" class="hidden">
          <table role="grid">
            <thead>
              <tr>
                <th>Debtor</th>
                <th>Owes To</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="debt-table-body">
            </tbody>
          </table>
          <p id="no-debts-message" class="hidden">All settled up!</p>
        </div>
      </div>
    </section>

    <section id="settlements-section">
      <h2>Settlements</h2>
      <button type="button" id="record-settlement-btn" class="outline">+ Record Settlement</button>

      <div id="no-settlements-message" class="hidden" style="margin-top: 1rem;">
        <p><em>No settlements recorded yet.</em></p>
      </div>

      <table role="grid" id="settlements-table" class="hidden">
        <thead>
          <tr>
            <th>From</th>
            <th>To</th>
            <th>Amount</th>
            <th>Note</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="settlements-table-body">
        </tbody>
      </table>
    </section>

    <!-- Settlement Dialog -->
    <dialog id="settlement-dialog">
      <article>
        <header>
          <button aria-label="Close" rel="prev" onclick="closeSettlementDialog()"></button>
          <h3>Record Settlement</h3>
        </header>
        <form id="settlement-form">
          <label for="from-user">
            Who paid?
            <select id="from-user" name="from-user" required>
              <option value="">Select payer...</option>
            </select>
          </label>
          <label for="to-user">
            Who received?
            <select id="to-user" name="to-user" required>
              <option value="">Select recipient...</option>
            </select>
          </label>
          <label for="settlement-amount">
            Amount
            <input type="number" id="settlement-amount" name="amount" step="0.01" min="0.01" required placeholder="0.00">
          </label>
          <label for="settlement-note">
            Note (optional)
            <input type="text" id="settlement-note" name="note" placeholder="e.g., Venmo payment">
          </label>
          <footer>
            <button type="button" class="secondary" onclick="closeSettlementDialog()">Cancel</button>
            <button type="submit">Record Settlement</button>
          </footer>
        </form>
      </article>
    </dialog>

    <section id="bills-section">
      <h2>Bills</h2>
      <table role="grid">
        <thead>
          <tr>
            <th>Bill</th>
            <th>Total</th>
            <th>Paid By</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bills-table-body">
        </tbody>
      </table>
    </section>

    <div id="error" class="error hidden"></div>
  </main>

  <script type="module" src="group.js"></script>
</body>
</html>
